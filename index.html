<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generater</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.jacinto.domain">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/99a3e1b6a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Example</span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
            <span id="author">Shesho</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet" onclick="tweetQuote()">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" onclick="getQuote()">New Quote</button>
        </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader" hidden=true></div>

    <script src="script.js"></script>
</body>

</html>
